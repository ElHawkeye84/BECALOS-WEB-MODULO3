<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="styles.css"> <!-- Enlaza el archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>Caja de Comentarios</h1>

        <!-- Formulario para agregar comentarios -->
        <textarea id="comentario" rows="4" placeholder="Escribe tu comentario aquí..."></textarea>
        <button onclick="agregarComentario()">Agregar Comentario</button>

        <!-- Área para mostrar los comentarios -->
        <div id="lista-comentarios"></div>
    </div>

    <script src="Comentarios.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
