<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas</h1>

        <!-- Mostrar la contraseña generada -->
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button onclick="copiarContraseña()">Copiar</button>
        </div>

        <!-- Opciones para generar la contraseña -->
        <div class="options">
            <label for="length">Longitud de la contraseña: <span id="length-value">8</span></label>
            <input type="range" id="length" min="8" max="20" value="8">

            <label><input type="checkbox" id="uppercase"> Incluir letras mayúsculas</label>
            <label><input type="checkbox" id="lowercase"> Incluir letras minúsculas</label>
            <label><input type="checkbox" id="numbers"> Incluir números</label>
            <label><input type="checkbox" id="symbols"> Incluir símbolos</label>
        </div>

        <!-- Indicador de fortaleza de la contraseña -->
        <div class="strength">
            <span>FORTALEZA:</span>
            <div id="strength-indicator"></div>
        </div>

        <!-- Botón para generar la contraseña -->
        <button class="generate-btn" onclick="generarContraseña()">Generar Contraseña</button>
    </div>

    <script src="Password.js"></script> 
</body>
</html>
